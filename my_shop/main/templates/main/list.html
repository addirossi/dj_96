<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Список товаров</h1>
    {% for product in products %}
        <img src="{{ product.image.url }}" height="300" width="200" />
        <h2><a href="{% url 'details' product_id=product.id %}">{{ product.name }}</a></h2>
        <h3>{{ product.price }}</h3>
        <p>-----------------------------------</p>
    {% endfor %}
</body>
</html>
